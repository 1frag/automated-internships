version: '3.7'

services:
  web:
    build: .
    command: uvicorn automated_internships.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - env/web.env

  db:
    image: postgres:13
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - env/db.env

volumes:
  postgres_data:
